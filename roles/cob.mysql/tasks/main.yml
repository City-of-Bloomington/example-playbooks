- name: Add entries to Mysql configuration file
  lineinfile: dest=/etc/mysql/my.cnf 
    insertafter="^\[mysqld\]$" 
    line="default_storage_engine=InnoDB\ncharacter_set_server=utf8\ninnodb_file_per_table=1" 
    state=present
  notify: 
  - restart mysql
  tags: mysql

- name: stop mysql
  service: name=mysql state=stopped
  tags: mysql

- name: Remove old databases
  command: rm -Rf /var/lib/mysql    
  tags: mysql

- name: Initialize databases
  command: /usr/bin/mysql_install_db
  tags: mysql

- name: Update database permissions
  command: chown -R mysql /var/lib/mysql
  tags: mysql

- name: Start Mysql Service
  service: name=mysql state=started enabled=yes
  tags: mysql


